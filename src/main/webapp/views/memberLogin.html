<div class="page-header">
	<h1><i class="glyphicon glyphicon-log-in blue"></i> Member Login</h1>
</div>
<div class="alert alert-warning col-md-10 col-md-offset-2 " role="alert" ng-show="!success">Invalid login!</div>
<form class="form-horizontal" role="form"  ng-submit="login()">
	<div class="form-group">
		<label for="email" class="col-md-2 control-label">Email</label>
		<div class="col-md-10">
			<input type="email" class="form-control" id="email"
				placeholder="Email" ng-model="member.email">
		</div>
	</div>
	<div class="form-group">
		<label for="password" class="col-md-2 control-label">Password</label>
		<div class="col-md-10">
			<input type="password" class="form-control" id="password"
				placeholder="Password" ng-model="member.password">
		</div>
	</div>
	<div class="form-group">
		<div class="col-md-offset-2 col-md-10">
			<button type="submit" class="btn btn-info">Sign in</button>
		</div>
	</div>
</form>
