<div class="page-header">
	<h1>Bookmarks</h1>
</div>
<div class="col-md-8">
	<div class="list-group" ng-repeat="l in likedListings" ng-hide="checkDate(l.dateTo)">
		<div class="list-group-item">
			<h2 class="list-group-item-heading">{{l.listing.title}}</h2>
			<p class="list-group-item-text">{{l.listing.flat.district}}, {{l.listing.flat.city}}</p>
			<p class="list-group-item-text">{{l.listing.price}}</p>
		</div>
	</div>
	
</div>
