<div class="page-header">
	<h1><span class="glyphicon glyphicon-th-list blue"></span> Listings</h1>
</div>
<div class="col-md-4">
<div class="panel panel-default">
	<div class="panel-heading">Create new listing</div>
	<table class="table table-condensed table-striped table-bordered"
		ng-show="flats.length">
		<tr>
			<th ng-hide="true">Member ID</th>
			<th>Address</th>
			<th>District</th>
			<th>City</th>
			<th>Create listing</th>
		</tr>
		<tr ng-repeat="f in flats">
			<td ng-hide="true">{{f.id}}</td>
			<td>{{f.address}}</td>
			<td>{{f.district}}</td>
			<td>{{f.city}}</td>
			<td><button type="button" class="btn btn-info btn-xs"
					ng-click="showFlatListingForm(f)">Add</button></td>
		</tr>
	</table>
	</div>
</div>
<div class="col-md-8">
<div class="panel panel-default">
	<div class="panel-heading">Manage your listings</div>
	<table class="table table-condensed table-striped table-bordered">
		<tr>
			<th>Title</th>
			<th>Active</th>
			<th>Price</th>
			<th>Edit list</th>
			<th>Delete list</th>
		</tr>

		<tr ng-repeat="list in listings">
			<td>{{list.title}}</td>
			<td>{{list.dateFrom | date : 'd'}} - {{list.dateTo | date : date: "dd MMM yyyy"}}</td>
			<td>{{list.price}} euro</td>
			<td><button type="button" class="btn btn-success btn-xs"
					ng-click="editList(list.id)">Edit</button></td>
			<td><button type="button" class="btn btn-danger btn-xs"
					ng-click="deleteList(list.id)">Delete</button></td>
		</tr>
	</table>
</div>
</div>
