<div class="page-header">
	<h1>MemberProfile</h1>
</div>
<div class="row">
	<div class="col-md-8">
		<form class="form-horizontal" role="form">
			<div class="form-group">
				<label class="control-label col-md-4">I am a </label>
				<div class="btn-group col-md-8" ng-model="button.radio"
					bs-radio-group>
					<label class="btn btn-default"><input type="radio"
						class="btn btn-default" value="0">Male</label> <label
						class="btn btn-default"><input type="radio"
						class="btn btn-default" value="1">Female</label>
				</div>
			</div>
			<div class=" form-group">
				<label class="col-md-4 control-label">My occupation is </label>
				<div class="col-md-8">
					<input type="text" class="form-control" id="occupation"
						placeholder="Enter your occupation">
				</div>
			</div>
			<div class="form-group">
				<label for="dateOfBirth" class="col-md-2 control-label">My
					birthdate is on </label>
				<div class="col-md-10">
					<input type="date" class="form-control" id="dateOfBirth"
						placeholder="Enter date">
				</div>
			</div>
			<div class="form-group">
				<label for="moveDate" class="col-md-2 control-label">I want
					to move in on </label>
				<div class="col-md-10">
					<input type="date" class="form-control" id="moveDate"
						placeholder="Enter date">
				</div>
			</div>
			<div class="form-group">
				<label class="col-md-2 control-label">I am a </label>
				<div class="col-md-10">
					<select class="form-control" ui-select2
						data-placeholder="-- Select type --">
						<option>Non-smoker</option>
						<option>Smoker</option>
					</select>
				</div>
			</div>
			<div class="form-group">
				<label class="col-md-2 control-label">I have </label>
				<div class="col-md-10">
					<select class="form-control" ui-select2
						data-placeholder="-- Select type --">
						<option>No-pets</option>
						<option>Pets</option>
					</select>
				</div>
			</div>
			<div class="form-group">
				<label class="col-md-2 control-label">Any more details ... </label>
				<div class="col-md-10">
					<textarea class="form-control " rows="3"
						placeholder="Enter more details about yourself"></textarea>
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<button type="submit" class="btn btn-default">Save</button>
				</div>
			</div>
		</form>
	</div>
</div>
