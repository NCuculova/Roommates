<div class="page-header">
	<h1>New Flat</h1>
</div>
<form class="form-horizontal" role="form" ng-submit="saveNewFlat()">
	<div class="form-group">
		<label for="address" class="col-sm-2 control-label">Address </label>
		<div class="col-sm-10">
			<input type="text" class="form-control" id="address"
				placeholder="Enter address" ng-model="flat.address">
		</div>
	</div>
	<div class="form-group">
		<label for="district" class="col-sm-2 control-label">District
		</label>
		<div class="col-sm-10">
			<input type="text" class="form-control" id="district"
				placeholder="Enter district" ng-model="flat.district">
		</div>
	</div>
	<div class="form-group">
		<label for="city" class="col-sm-2 control-label">City </label>
		<div class="col-sm-10">
			<input type="text" class="form-control" id="city" placeholder="City"
				ng-model="flat.city">
		</div>
	</div>
	<div class="form-group">
		<label for="area" class="col-sm-2 control-label">Area </label>
		<div class="col-sm-10">
			<input type="number" min="0" max="5000" class="form-control"
				id="area" placeholder=" Enter area" ng-model="flat.area">
		</div>
	</div>
	<div class="form-group">
		<label for="numRooms" class="col-sm-2 control-label">Number of
			rooms </label>
		<div class="col-sm-10">
			<select ng-model="flat.numRooms" data-placeholder="-- Select room number --" ui-select2>
				<option value=""></option>
				<option value="1">1</option>
				<option value="2">2</option>
				<option value="3">3</option>
				<option value="4">4</option>
				<option value="5">5</option>
				<option value="6">6</option>
				<option value="7">7</option>
			</select>
		</div>
	</div>
	<div class="form-group">
		<label for="heating" class="col-sm-2 control-label">Heating </label>
		<div class="col-sm-10">
			<select ng-model="flat.heating" data-placeholder="-- Select heating type --" ui-select2>
				<option value=""></option>
				<option value="forced_air">Forced Air</option>
				<option value="radiant_heat">Radiant Heat</option>
				<option value="hydronic">Hydronic</option>
				<option value="steam_radiant">Steam Radiant</option>
				<option value="geothermal">Geothermal</option>
			</select>
		</div>
	</div>
	<div class="form-group">
		<div class="col-sm-offset-2 col-sm-10">
			<button type="submit" class="btn btn-default">Done</button>
		</div>
	</div>
</form>
