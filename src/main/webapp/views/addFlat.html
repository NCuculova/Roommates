<div class="page-header">
	<h1>New Flat</h1>
</div>
<form class="form-horizontal" role="form"  ng-submit="saveNewFlat()">
	<div class="form-group">
		<label for="address" class="col-sm-2 control-label">Address:</label>
		<div class="col-sm-10">
			<input type="text" class="form-control" id="address"
				placeholder="Address" ng-model="flat.address" required>
		</div>
	</div>
	<div class="form-group">
		<label for="district" class="col-sm-2 control-label">District:</label>
		<div class="col-sm-10">
			<input type="text" class="form-control" id="district"
				placeholder="District" ng-model="flat.district" required>
		</div>
	</div>
	<div class="form-group">
		<label for="city" class="col-sm-2 control-label">City:</label>
		<div class="col-sm-10">
			<input type="text" class="form-control" id="city"
				placeholder="City" ng-model="flat.city" required>
		</div>
	</div>
	<div class="form-group">
		<label for="area" class="col-sm-2 control-label">Area:</label>
		<div class="col-sm-10">
			<input type="number" min="0" max="5000" class="form-control" id="area"
				placeholder="Area" ng-model="flat.area" required>
		</div>
	</div>
	<div class="form-group">
		<label for="numRooms" class="col-sm-2 control-label">Number of rooms:</label>
    	<div class="col-sm-10">
			<select ng-model="flat.numRooms">
			<option value="">1</option>
			<option value="">2</option>
			<option value="">3</option>
			<option value="">4</option>
			<option value="">5</option>
			<option value="">6</option>
			<option value="">7</option>
    		</select>
		</div>
	</div>
	<div class="form-group">
		<label for="heating" class="col-sm-2 control-label">Heating:</label>
		<div class="col-sm-10">
			<select ng-model="flat.heating">
				<option value="">Forced Air</option>
				<option value="">Radiant Heat</option>
				<option value="">Hydronic</option>
				<option value="">Steam Radiant</option>
				<option value="">Geothermal</option>
	    	</select>
    	</div>
	</div>
	<div class="form-group">
		<div class="col-sm-offset-2 col-sm-10">
			<button type="submit" class="btn btn-default">Done</button>
		</div>
	</div>
</form>
