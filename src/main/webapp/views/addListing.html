<div class="page-header">
	<h1>Organize your listings here..</h1>
</div>
<form class="form-horizontal" role="form" name="addFlatForm"
	ng-submit="saveNewFlat()" novalidate>
	<div class="col-md-6">
		<div class="form-group">
			<label for="address" class="col-md-2 control-label">Title
			</label>
			<div class="col-md-10">
				<input type="text" class="form-control" id="title"
					placeholder="Enter title" ng-model="listing.title" required>
			</div>
		</div>
		<div class="form-group">
			<label for="flat" class="col-md-2 control-label">Flat
			</label>
			<div class="col-md-10">
				<select ng-model="listing.flat" 
				data-placeholder="-- Select a flat --" ui-select2 ng-required="true" ng-options="flat.city for flat in flats">
  				<!--  
  					<option ng-selected="{{flat.id == listing.flat.id}}" ng-repeat="flat in flats" value="{{flat}}">flat ID: {{flat.id}}</li>
    			-->
    			</select>
			</div>
		</div>
		<div class="form-group">
			<label for="price" class="col-md-2 control-label">Price </label>
			<div class="col-md-10">
				<input type="number" min="0" class="form-control"
					id="price" placeholder=" Enter price" ng-model="listing.price" required>
			</div>
		</div>
		<div class="form-group">
			<label for="information" class="col-md-2 control-label">Information </label>
			<div class="col-md-10">
				<input type="text" class="form-control" id="information" placeholder="Enter more information"
					ng-model="listing.information" required>
			</div>
		</div>
		<div class="form-group">
		<div class="col-sm-offset-2 col-sm-10">
			<button type="submit" class="btn btn-default"
					ng-disabled="!addListingForm.$valid">Done</button>
		</div>
		</div>
	</div>

</form>
