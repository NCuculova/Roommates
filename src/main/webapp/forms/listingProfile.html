<div class="modal-header">
	<button type="button" class="close" ng-click="$hide()">&times;</button>
	<h4 class="modal-title">{{listing.title}}</h4>
</div>
<form name="listingProfile" role="form"
	ng-submit="addNewListLook(listing)">
	<div class="modal-body">
		<div><label class="control-label"><span class="glyphicon glyphicon-envelope"></span> Contact:</label> {{listing.member.email}}</div>
		<carousel interval="5000"> <slide
			ng-repeat="image in images" active="image.active"> <img
			ng-src="{{ basePath }}/flatImage/download/{{image.id}}"
			alt="flat image" class="img-thumbnail"> </slide> </carousel>
		<div><label class="control-label">Address:</label> {{listing.flat.address}},
			{{listing.flat.district}}, {{listing.flat.city}}</div>
		<div class="row">
			<div class="col-xs-6 col-md-4"><label class="control-label">Area:</label> {{listing.flat.area}}</div>
			<div class="col-xs-6 col-md-4"><label class="control-label">Number of rooms:</label>
				{{listing.flat.numRooms}}</div>
			<div class="col-xs-6 col-md-4"><label class="control-label">Heating:</label>
				{{listing.flat.heating}}</div>
		</div>
		<div>
			<label class="control-label">Aditional info:</label>
			<p>{{listing.information}}</p>
		</div>
		<div>
			<h3><label class="control-label">Price:</label> {{listing.price}}</h3>
		</div>
	</div>
	<div class="modal-footer">
		<button  type="submit" class="btn btn-info btn-lg">
			<span class="glyphicon glyphicon-star-empty"></span> Bookmark
		</button>
	</div>
</form>
